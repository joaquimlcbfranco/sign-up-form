<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="image">
        <div class="image-overlay"></div>
    </div>
    <div class="left-section">
        <div class="left-wrapper">
            <h1 class="section-header">LOREM DESIGN</h1>
            <p class="section-description">Your <span>trusted</span> source for website design</p>
        </div>
    </div>
    <div class="right-section">
        <div class="form-header">
            <h1 class="form-title">SIGN UP</h1>
            <p class="form-description">Join us and start building your dream web page for <span>free</span></p>
        </div>
        <div class="form-wrapper">
            <div class="form-column">
                <div class="form-row">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-row">
                    <input type="text" name="surname" id="surname" required>
                    <label for="surname">Surname</label>
                </div>
                <div class="form-row">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="form-column">
                <div class="form-row">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-row">
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    <label for="confirm-password">Confirm password</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
